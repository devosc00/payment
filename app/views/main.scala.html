@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/jquery-2.1.4.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/bootstrap.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/main.js")'></script>
    </head>
    <body>
        @content
        @JavascriptRouter()
    </body>
</html>
